{% set name = "pyfiglet" %}
{% set version = "0.8.post1" %}
{% set compress_type = "tar.gz" %}
{% set hash = "c6c2321755d09267b438ec7b936825a4910fec696292139e664ca8670e103639" %}
{% set build = 1 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  sha256: {{ hash }}

build:
  noarch: python
  entry_points:
    - pyfiglet = pyfiglet:main
  number: {{ build }}
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools

  run:
    - python >={{ python_min }}
    - setuptools

test:
  requires:
    - python {{ python_min }}
  imports:
    - pyfiglet
    - pyfiglet.fonts

  commands:
    - pyfiglet --help

about:
  home: https://github.com/pwaller/pyfiglet
  summary: 'Pure-python FIGlet implementation'
  # license_file not in MANIFEST, so including local copy - see https://github.com/pwaller/pyfiglet/pull/52
  license_file: {{ RECIPE_DIR }}/LICENSE
  license: GPL2
  license_family: GPL2
  dev_url: https://github.com/pwaller/pyfiglet

extra:
  recipe-maintainers:
    - pmlandwehr
